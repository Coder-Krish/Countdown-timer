<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>

<body>
    <div class="row">
        <div class="col-md-12 text-center">
            <strong><u> Time Countdown </u></strong>
        </div>
    </div>
    <div class="row mt-5">
        <div class="col-md-3"></div>
        <div class="mt-container col-md-6" id="id_main_div">
            <div class="mb-3 text-center" id="id_countdown_div"></div>
            <form action="" method="POST" id="id_date_form">
                <input type="date" class="form-control" id="id_date_input" required>
                <input type="time" class="form-control mt-2" id="id_time_input" required>
                <button type="submit" class="btn btn-primary mt-2">Start</button>
            </form>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
